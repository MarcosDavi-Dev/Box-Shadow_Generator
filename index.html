<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Box Shadow</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="box.ico" type="image/x-icon" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div id="box-shadow-generator">
      <div id="controls-container">
        <h2>Configurações de Box Shadow:</h2>
        <div class="form-control">
          <div class="range-input">
            <label for="horizontal">Deslocamento horizontal:</label>
            <input
              type="range"
              id="horizontal"
              name="horizontal"
              min="-100"
              max="100"
              value="5"
            />
          </div>
          <div class="reference-input">
            <input type="text" name="horizontal-value" id="horizontal-value" />
            <p>px</p>
          </div>
        </div>
        <div class="form-control">
          <div class="range-input">
            <label for="vertical">Deslocamento vertical:</label>
            <input
              type="range"
              id="vertical"
              name="vertical"
              min="-100"
              max="100"
              value="5"
            />
          </div>
          <div class="reference-input">
            <input type="text" name="vertical-value" id="vertical-value" />
            <p>px</p>
          </div>
        </div>
        <div class="form-control">
          <div class="range-input">
            <label for="blur">Intesidade do borrão (Blur)</label>
            <input
              type="range"
              id="blur"
              name="blur"
              min="0"
              max="100"
              value="10"
            />
          </div>
          <div class="reference-input">
            <input type="text" name="blur-value" id="blur-value" />
            <p>px</p>
          </div>
        </div>
        <div class="form-control">
          <div class="range-input">
            <label for="spread">Intesidade do espalhamento (Spread)</label>
            <input
              type="range"
              id="spread"
              name="spread"
              min="-100"
              max="100"
              value="3"
            />
          </div>
          <div class="reference-input">
            <input type="text" name="spread-value" id="spread-value" />
            <p>px</p>
          </div>
        </div>
      </div>
      <div id="preview">
        <h2>Preview do efeito gerado:</h2>
        <div id="box"></div>
      </div>
    </div>
    <div id="generated-rule">
      <h2>Cope e cole no seu arquivo de CSS:</h2>
      <div id="rules-area">
        <p id="rule">box shadow: <span></span>;</p>
        <p id="webkit-rule">webkit-box-shadow: <span></span>;</p>
        <p id="moz-rule">moz-boz-shadow: <span></span>;</p>
      </div>
    </div>
  </body>
</html>
